<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; 
	 any other head content must come *after* these tags -->
    <meta name="description" content="Dyn form">
    <meta name="author" content="Me Myself and I">
    
    <!-- Latest compiled and minified CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	  crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    
    <script src="static/preload_form/preload_form.js"></script>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal" action="/done" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_doi" class="col-sm-2 control-label">DI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_doi" placeholder="DOI">
                </div>
            </div>
            <div id="div_title" style="display:none" class="form-group">
                <label for="id_title" class="col-sm-2 control-label">TI</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id_title" placeholder="title">
                </div>
            </div>
            <div id="div_authors" style="display:none" class="form-group">
                <label for="id_authors" class="col-sm-2 control-label">AU</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id_authors" placeholder="Authors">
                </div>
            </div>
            <div id="div_published" style="display:none" class="form-group">
                <label for="id_published" class="col-sm-2 control-label">DA</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id_published" placeholder="Date published">
                </div>
            </div>
            <div id="div_page" style="display:none" class="form-group">
                <label for="id_page" class="col-sm-2 control-label">DA</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id_page" placeholder="Page number">
                </div>
            </div>
            <div id="div_wos" style="display:none" class="form-group">
                <label for="id_wos" class="col-sm-2 control-label">wos</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id_wos" placeholder="WOS Field">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="reset"  class="btn btn-default">Reset</button>
                    <button type="button" id="preload" class="btn btn-success" >Preload</button>
                    <button type="submit" id="submit" class="btn btn-primary" disabled >Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
